<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Mood AI - Sentiment Analysis</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-glow"></div>

    <main class="container">
      <header>
        <h1>Movie Mood <span class="ai-badge">AI</span></h1>
        <p class="subtitle">Instant Sentiment Analysis for Movie Reviews</p>
      </header>

      <section class="analyzer-card">
        <div class="input-group">
          <textarea
            id="reviewInput"
            placeholder="Type or paste a movie review here... (e.g., 'The plot was amazing and the acting was top-tier!')"
          ></textarea>
          <div class="char-count">0 characters</div>
        </div>

        <button id="analyzeBtn" class="primary-btn">
          <span class="btn-text">Analyze Sentiment</span>
          <span class="btn-loader hidden"></span>
        </button>
      </section>

      <section id="resultSection" class="result-card hidden">
        <div class="sentiment-meter">
          <svg viewBox="0 0 100 50" class="gauge">
            <path
              class="gauge-bg"
              d="M10 50 A 40 40 0 0 1 90 50"
              fill="none"
              stroke="#333"
              stroke-width="8"
              stroke-linecap="round"
            />
            <path
              id="gaugeFill"
              class="gauge-fill"
              d="M10 50 A 40 40 0 0 1 90 50"
              fill="none"
              stroke="#a855f7"
              stroke-width="8"
              stroke-linecap="round"
              stroke-dasharray="126"
              stroke-dashoffset="126"
            />
          </svg>
          <div class="score-display">
            <span id="scoreValue">0%</span>
            <span class="score-label">Confidence</span>
          </div>
        </div>

        <div class="sentiment-text">
          <h2 id="sentimentLabel">Neutal</h2>
          <p id="sentimentDesc">Based on the analysis of your review.</p>
        </div>
      </section>

      <div class="stats-row">
        <div class="stat-item">
          <span class="stat-val">50k+</span>
          <span class="stat-label">Reviews Trained</span>
        </div>
        <div class="stat-item">
          <span class="stat-val">90%</span>
          <span class="stat-label">Accuracy</span>
        </div>
        <div class="stat-item">
          <span class="stat-val">TF-IDF</span>
          <span class="stat-label">Vectorization</span>
        </div>
      </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
